<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>

                    <img src="covers/9.jpg" alt="1">
                    <span class="songname">never-love</span>

                    <img src="covers/5.jpg" alt="1">
                    <span class="songname">change-no</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="5" class="fa-solid songitemplay fa-circle-play"></i>

                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">

                </div>

                    <img src="covers/1.jpg" alt="1">

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0"  value="0" max="100">
        <div class="songinfo"><img src="playing.gif" width="42px" id = 'gif'> <span id="mastersongname">Let-me-love-you</span></div>
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id = "masterplay"></i>
            <i class="fa-solid fa-forward" id = "next"></i>
        </div>  
    </div>

    <script src="https://kit.fontawesome.com/68e284c881.js" crossorigin="anonymous"></script>
